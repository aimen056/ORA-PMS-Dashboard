<body style="background-color:#F1FAEE;; font-family: 'Inter', sans-serif; font-size: 1rem;">
    <div class="d-flex">
        <aside id="sidebar" class="sidebar-toggle" style="background-color: #1D3557; width: 286px; height: 100vh;">
            <div class="sidebar-logo" style="padding: 1rem;">
                <a href="#" style="text-decoration: none; color: #FFF;">ORA PMS</a>

                     <div class="d-none d-md-flex flex-grow-1 align-items-center">

                    </span>

                    </button>
                </div>

                    <i class="bi bi-question-circle-fill" style="font-size: 1.5rem; margin-right: 0.9375rem;"></i>
                    <i class="bi bi-person-fill" style="font-size: 1.5rem; margin-right: 0.9375rem;"></i>
                </div>

                    </div>
                </div>
            </div>
